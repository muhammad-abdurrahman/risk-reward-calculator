<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Risk/Reward Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
<div class="container mt-5">
    <h1>Risk/Reward Calculator</h1>
    <div class="row mb-3">
        <div class="col-sm">
            <input type="text" class="form-control" id="entry" placeholder="Entry price (p)"
                   aria-label="Entry price in pence" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Entry price (p)">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm">
            <input type="text" class="form-control" id="sl" placeholder="Stop loss price (p)"
                   aria-label="Stop loss price in pence" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Stop loss price (p)">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm">
            <input type="text" class="form-control" id="tp" placeholder="Target price (p)"
                   aria-label="Target price in pence" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Target price (p)">
        </div>
    </div>
    <div class="accordion mb-3" id="additionalInputAccordion">
        <div class="accordion-item bg-info-subtle">
            <h2 class="accordion-header" id="additionalInputHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#additionalInputCollapse" aria-expanded="false"
                        aria-controls="additionalInputCollapse">
                    Additional Input
                </button>
            </h2>
            <div id="additionalInputCollapse" class="accordion-collapse collapse"
                 aria-labelledby="additionalInputHeading" data-bs-parent="#additionalInputAccordion">
                <div class="accordion-body">
                    <div class="row mb-3">
                        <div class="col-sm">
                            <input type="text" class="form-control" id="maxInvestment" placeholder="Max Investment (£)"
                                   aria-label="Investment in pounds" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Max Investment (£)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" class="form-control" id="maxRisk" placeholder="Max Risk (%)"
                                   aria-label="Maximum risk percentage" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Max Risk (%)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary mb-3" id="calculate">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator-fill"
             viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5m0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5z"></path>
        </svg>
        Calculate
    </button>
    <button type="button" class="btn bg-danger-subtle mb-3" id="clear">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
             viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
        </svg>
    </button>
    <div class="text-start mb-3" id="out"></div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#errorOutputModal" hidden="hidden">
    Launch demo modal
</button>

<div class="modal modal-lg fade" id="errorOutputModal" tabindex="-1" aria-labelledby="errorOutputModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="fs-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 20 20">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"></path>
                    </svg>
                    Error
                </div>
            </div>
            <div class="modal-body">
                <h3 class="fs-6">Please address the following issues:</h3>
                <div class="text-start" id="errorOut"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Acknowledge</button>
                <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="js/utils.js"></script>
<script src="js/script.js"></script>
</body>
</html>
