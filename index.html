<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Risk/Reward Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
<div class="container mt-5">
    <h1>Risk/Reward Calculator</h1>
    <div class="row mb-3">
        <div class="col-sm">
            <input type="text" class="form-control" id="entry" placeholder="Entry price (p)"
                   aria-label="Entry price in pence">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm">
            <input type="text" class="form-control" id="sl" placeholder="Stop loss price (p)"
                   aria-label="Stop loss price in pence">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm">
            <input type="text" class="form-control" id="tp" placeholder="Target price (p)"
                   aria-label="Target price in pence">
        </div>
    </div>
    <div class="accordion mb-3" id="additionalInputAccordion">
        <div class="accordion-item bg-info-subtle">
            <h2 class="accordion-header" id="additionalInputHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#additionalInputCollapse" aria-expanded="false"
                        aria-controls="additionalInputCollapse">
                    Additional Inputs
                </button>
            </h2>
            <div id="additionalInputCollapse" class="accordion-collapse collapse"
                 aria-labelledby="additionalInputHeading" data-bs-parent="#additionalInputAccordion">
                <div class="accordion-body">
                    <div class="row mb-3">
                        <div class="col-sm">
                            <input type="text" class="form-control" id="maxInvestment" placeholder="Max Investment (Â£)"
                                   aria-label="Investment in pounds">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" class="form-control" id="maxRisk" placeholder="Max Risk (%)"
                                   aria-label="Maximum risk percentage">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary mb-3" id="calculate">Calculate</button>
    <div class="text-start" id="out"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="js/utils.js"></script>
<script src="js/script.js"></script>
</body>
</html>
