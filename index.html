<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Risk/Reward Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1> Risk/Reward Calculator </h1>
      <div class="row">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="entry" placeholder="Entry price (p)" aria-label="Entry price in pence">
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="sl" placeholder="Stop loss price (p)" aria-label="Stop loss price in pence">
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="tp" placeholder="Target price (p)" aria-label="Target price in pence">
        </div>
      </div>
      <button type="button" class="btn btn-primary mb-3" id="calculate">Calculate</button>
      <p class="text-start" id="out"></p>
    </div>
    <script>
      $(document).ready(function() {
        $("#calculate").on("click", function() {
          var entry = parseFloat($("#entry").val());
          var sl = parseFloat($("#sl").val());
          var tp = parseFloat($("#tp").val());

          var risk = entry - sl;
          var riskOut = "Risk: " + risk.toFixed(2) + "p (" + ((risk / entry) * 100).toFixed(2) + "%)";

          var reward = tp - entry;
          var rewardOut = "Reward: " + reward.toFixed(2) + "p (" + ((reward / entry) * 100).toFixed(2) + "%)";

          var rMultiple = reward / risk;
          var rMultipleOut = "RR: 1:" + rMultiple.toFixed(2);

          var br = " < br / > ";
          $("#out").append("Entry: " + entry + "p");
          $("#out").append(br);
          $("#out").append("SL: " + sl + "p");
          $("#out").append(br);
          $("#out").append("TP: " + tp + "p");
          $("#out").append(br);
          $("#out").append(br);
          $("#out").append(riskOut);
          $("#out").append(br);
          $("#out").append(rewardOut);
          $("#out").append(br);
          $("#out").append(br);
          $("#out").append(rMultipleOut);
        });
      });
    </script>
  </body>
</html>
